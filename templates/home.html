<html lang="en">
<head>
	<title>Mr Mobile Luton</title>
	<meta charset="UTF-8"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', filename='js/home.js')}}"></script>

	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/general.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/home.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/wave.css')}}" />
</head>

<body>
	<img src="{{ url_for('static', filename='css/imgs/daniel-lezuch-I4DcRJ_Evd8-unsplash.jpg')}}" id="bgimg" />
	<div class="navbar">
		<div class="buttons">
			<a href="#" class="logo">
				<img border="0" class="logo_img" alt="MrMobile logo" src="{{ url_for('static', filename='imgs/logo.png' )}}" />
			</a>
			<a href="contact">Contact us</a>
			<a href="laptops">Products</a>
			<a href="repairs">Repairs</a>
			<a href="/" class="active">Home</a>
		</div>
	</div>
	<div class="navbar-space"></div>
	<div class="section" id="main">
		<h1 class="fadein">Mr Mobile</h1>
		<h2 class="fadein">The highest quality mobile & laptop repair service in Luton</h2>
		<div class="buttons">
			<div class="buttonContainer">
				<button class="fadein">Services</button>
				<button class="fadein">Contact us</button>
			</div>
		</div>
		<div class="wave"></div>
		<div class="wave faded"></div>
	</div>
	<div class="section" id="guarantee">
		<div class="content">
			<div class="contentSection left inactiveMAKEINACTIVE">
				<h1>GUARANTEED<br />FAST<br />REPAIR</h1>
			</div>
			<div class="contentSection right inactiveMAKEINACTIVE">
				<h2>We are rated <span class="thick">5 stars</span> on Google Reviews</h2>
				<div class="rating">
					<span class="fa fa-star checked" style="display: none;"></span>
					<span class="fa fa-star checked" style="display: none;"></span>
					<span class="fa fa-star checked" style="display: none;"></span>
					<span class="fa fa-star checked" style="display: none;"></span>
					<span class="fa fa-star checked" style="display: none;"></span>
				</div>

				<div class="reviews">
					<div class="buttonWrapper">
						<button onclick="updateQuotes(-1);"><</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
