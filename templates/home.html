<html lang="en">
<head>
	<title>Mr Mobile Luton</title>
	<meta charset="UTF-8"/>

	<!-- Scripts -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', filename='js/home.js')}}"></script>

	<!--
	Stylesheets
	general.css: 		In all pages, contains navigation bar & other details
	home.css:			Stylesheet for this page
	wave.css:			Stylesheet for the wave
	waveDisplaced.css:	Stylesheet for the wave not at the bottom of the page
	speedo.css:			Speedometer
	-->
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/general.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/home.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/wave.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/waveDisplaced.css')}}" />
	<!--<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/speedo.css')}}" />-->
</head>

<body>
	<!-- Background image is located below -->
	<img src="{{ url_for('static', filename='css/imgs/bg.jpg')}}" id="bgimg" />

	<!-- Navigation bar -->
	<div class="navbar">
		<div class="buttons">
			<a href="#" class="logo">
				<img border="0" class="logo_img" alt="MrMobile logo" src="{{ url_for('static', filename='imgs/logo.png' )}}" />
			</a>
			<a href="contact">Contact us</a>
			<a href="laptops">Products</a>
			<a href="repairs">Repairs</a>
			<a href="/" class="active">Home</a>
		</div>
	</div>
	<div class="navbar-space"></div>

	<!-- Main website -->

	<!-- Top section -->
	<div class="section" id="main">
		<h1 class="fadein">Mr Mobile</h1>
		<h2 class="fadein">The highest quality mobile & laptop repair service in Luton</h2>
		<div class="buttons">
			<div class="buttonContainer">
				<button class="fadein">Services</button>
				<button class="fadein">Contact us</button>
			</div>
		</div>
		<div class="wave"></div>
		<div class="wave faded"></div>
	</div>

	<!-- Guarantee section + reviews -->
	<div class="section" id="guarantee">
		<div class="content">
			<div class="col inactiveLeft">
				<img src="{{ url_for('static', filename='css/imgs/guarantee.png')}}" />
			</div>
			<div class="col inactiveFade">
				<h1>GUARANTEED <span class="flashfast" id="fast-0">F</span><span class="flashfast" id="fast-1">A</span><span class="flashfast" id="fast-2">S</span><span class="flashfast" id="fast-3">T</span> REPAIRS</h1>
			</div>
			<div class="col inactiveRight">
				<img src="{{ url_for('static', filename='css/imgs/speed.png')}}" />
			</div>
		</div>
	</div>

	<div class="waveDispl flipped" style="background-color: rgb(191, 197, 201); z-index: 2;"></div>

	<!-- Repair details section -->
	<div class="section" id="repairDetails">
		<h1 class="dropin inactive">Repair services are available for:</h1>
		 <div class="grid fadeinrepair inactive">
			<div class="col">
				 <!-- empty for formatting -->
	 		</div>
			<div class="col">
				<img src="{{ url_for('static', filename='css/imgs/desktop-repair.png')}}" />
				<h2>Laptops & Desktops</h2>
			</div>
			<div class="col">
				<img src="/static/css/imgs/mobile-repair.png" style="
				    display: block;
				    max-width: 200px;
				    max-height: 200px;
				    width: auto;
				    height: auto;
				    margin-left: auto;
				    margin-right: auto;
				">
				<h2 style="margin-top: 20px;">Mobile</h2>
			</div>
			<div class="col">
				<img src="{{ url_for('static', filename='css/imgs/screen-repair.png')}}" />
				<h2>Screen replacement</h2>
			</div>
		 </div>
	</div>

	<!-- Review section -->
	<div class="section" id="reviews">
		<div class="paddingcontainer">
			<h1 class="slidein inactive">Don't take it from us..<br />let our customers tell you!</h1>
			<div class="quote inactive">
				<div class="flashdiv">
					<h2 class="quotemark startquote">"</h2>
					<h2 id="quote">hi there</h2>
					<h2 class="quotemark endquote">"</h2>
					<h2 id="author">Author name</h2>
					<div class="rating">
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
					</div>
				</div>

				<div class="bar">
					<div class="buttonContainer">
						<button onclick="changeQuotes(-1)">◄</button>
					</div>
					<div class="dotContainer">
					</div>
					<div class="buttonContainer">
						<button onclick="changeQuotes(1)">►</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- buy products section -->
	<div class="section" id="products">

	</div>
</body>
</html>
