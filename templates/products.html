<html lang="en">
<head>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="{{ url_for('static', filename='js/products.js')}}"></script>

	<!--
	Stylesheets
	general.css: 		In all pages, contains navigation bar & other details
	products.css:		Stylesheet for this page
	scrollbar.css:		Stylesheet for customising the scrollbar
	roboto-fontface.css:Roboto font
	-->
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/general.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/products.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/scrollbar.css')}}" />
	<link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/roboto-fontface.css')}}" />
</head>

<body>
	<!-- Navigation bar -->
	<div class="navbar">
		<div class="buttons">
			<a href="/" class="logo">
				<img border="0" class="logo_img" alt="MrMobile logo" src="{{ url_for('static', filename='css/imgs/logo.png' )}}" />
			</a>
			<a href="contact">Contact us</a>
			<a href="#" class="active">Products</a>
			<a href="/">Home</a>

	</div>
	<div class="navbar-space"></div>

	<div class="container">

			<div class="onhover">

				</div>

			<div class="navitem solo" style="cursor: pointer;" id="accessories"><h3>Accessories</h3></div>
		</div>
		<div class="col navspace"></div>
		<div class="col page">
			<h1 class="toptext unspaced">POPULAR CHOICES</h1>
			<h3 class="toptext unspaced tab">UNSELECTED</h3>
			<div class="products">
			</div>
		</div>
